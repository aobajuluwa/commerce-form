<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<form>
		<section class="wrapper">
			<fieldset>
			<legend class="section-head">Add Shipping Address</legend>
				<p class="box-wrap">
					<input type="text" id="address1" required id="address1-error" aria-describedby="address1-error" name="AddressLine1">
					<label for="address1">Address Line 1
						<abbr title="Required">*</abbr>
					</label>
					<span id="address1-error">
					  This field is required.
					</span>
				</p>
				<p class="box-wrap">
					<input type="text" id="address2" name="AddressLine2">
					<label for="address2">Address Line 2</label>
				</p>
				<p class="box-wrap">
					<input type="text" id="city" name="City">
					<label for="city">City</label>
				</p>
				<p class="box-wrap">
					<input type="text" id="state-region" name="State-Region">
					<label for="state-region">State/Region</label>
				</p>
				<p class="box-wrap">
					<input type="text" id="zip" name="Zip">
					<label for="zip">ZIP</label>
				</p>
				<p class="box-wrap">
					<input type="tel" id="phone" name="PhoneNumber">
					<label for="phone">Phone Number</label>
				</p>
			</fieldset>
		</section>
		<section class="wrapper">
			<fieldset>
			<legend class="section-head">Payment</legend>
				<p class="box-wrap">
					<label class="payment-method">Payment Method</label>
					<span class="purchase-order">Purchase Order</span>
					<span class="change"><button>Change</button></span>
				</p>
			</fieldset>
		</section>
		<section class="wrapper">
			<fieldset>
				<legend class="section-head">Change PO Number</legend>
				<p class="box-wrap">
					<input type="text" id="po-number" required id="pobox-error" aria-describedby="pobox-error" name="PONumber">
					<label>Enter PO Number
						<abbr title="Required">*</abbr>
					</label>
					<span id="pobox-error">
					  This field is required.
					</span>
				</p>
			</fieldset>
		</section>
		<section class="order-wrapper">
			<p><button type="submit" class="order-btn">Place Order</button></p>
		</section>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
